<link rel="stylesheet" href="https://unpkg.com/@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.min.css">

<table ngl-datatable [data]="data" trackByKey="rank" [loading]="loading" [(sort)]="sort" (sortChange)="onSort($event)"
  (onRowClick)="onRowClick($event)" class="slds-max-medium-table--stacked-horizontal">
  <ngl-datatable-column heading="Rank" key="rank" sortable></ngl-datatable-column>
  <ngl-datatable-column heading="Name" key="name" *ngIf="!hideName" cellClass="slds-truncate" sortable></ngl-datatable-column>
  <ngl-datatable-column heading="Surname" key="surname" cellClass="slds-truncate" sortable>
    <ng-template nglDatatableCell let-row="row"><b>{{row.surname}}</b></ng-template>
  </ngl-datatable-column>
  <ngl-datatable-column heading="Points" key="points">
    <ng-template nglDatatableHeading><strong>Points</strong></ng-template>
    <ng-template nglDatatableCell let-value><ngl-badge>{{value | number}}</ngl-badge></ng-template>
  </ngl-datatable-column>

  <!-- Loading overlay -->
  <ng-template nglLoadingOverlay>
    <div class="slds-box slds-box--small slds-theme--shade slds-text-align--center">Loading...</div>
  </ng-template>

  <!-- No rows overlay -->
  <ng-template nglNoRowsOverlay>No data available in table!</ng-template>
</table>

<div class="pagination-box">
    <div class="slds-text-title--caps-normal slds-m-bottom--x-small">Showing {{pagination.start}} - {{pagination.end}} of {{total}}</div>
    <ngl-pagination
      [(page)]="page"
      [total]="total"
      (pageChange) = "onChangePage($event)"
      firstText ="Inizio"
      previousText ="precedente"
      nextText ="prossimo"
      lastText ="Fine"
      limit="10"
      boundaryLinks
      #pagination>
    </ngl-pagination>
</div>


<ngl-form-element label="Input Label" [error]="hasError ? error : null" class="slds-m-top--small">
  Elementi per pagina: <input nglFormControl type="number" [(ngModel)]="elem" value={{elem}} [ngModelOptions]="{standalone: true}" (change)="changeDisplayElem()">
</ngl-form-element>
