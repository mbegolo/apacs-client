    <header class="header header-4">

                <span class="title">Modalità intervista</span>
            </a>
          </div>

            <a [routerLink]="['/editpatient']" routerLinkActive="active" class="nav-link nav-text">Anagrafica</a>
            <a [routerLink]="['/interview']" routerLinkActive="active" class="nav-link nav-text">Intervista</a>
            <a [routerLink]="['/resume']" routerLinkActive="active" class="nav-link nav-text">Resume</a>
          </div>
          <div class="header-actions">
            <a title="esci dalla modalità intervista" href="javascript://" class="nav-link nav-text" (click)="openModal()" >
              <span>esci dalla modalità intervista</span>
            </a>
            <a title="esci dalla modalità intervista" href="javascript://" class="nav-link nav-text" (click)="openModal()" >
              <clr-icon shape="times"></clr-icon> 
            </a>
          </div>

    </header>

<clr-modal [(clrModalOpen)]="basic">
    <h3 class="modal-title">Attenzione</h3>
    <div class="modal-body">
        <p>Stai per uscire dalla modalità intervista. <span *ngIf="this.unstagedChanges">Le ultime modifiche non saranno salvate. Vuoi procedere?</span><span *ngIf="!this.unstagedChanges">Non ci sono modifiche da salvare.</span></p>
    </div>
    <div class="modal-footer">
        <button *ngIf="this.unstagedChanges" type="button" class="btn btn-outline" (click)="test()">No, annulla</button>
        <button *ngIf="this.unstagedChanges" type="button" class="btn btn-danger" (click)="exit()">Esci senza salvare</button>
        <button *ngIf="this.unstagedChanges" type="button" class="btn btn-primary" (click)="saveExit()"><clr-icon shape="floppy"></clr-icon> Salva ed esci</button>
        <button *ngIf="!this.unstagedChanges" type="button" class="btn btn-outline" (click)="test()">Annulla</button>
        <button *ngIf="!this.unstagedChanges" type="button" class="btn btn-primary" (click)="exit()">Esci</button>
    </div>
</clr-modal>
