<div class="main-container">
    <div class="alert alert-app-level">
        [Spazio per gli alert!]
    </div>
    <header class="header header-6">
          <div class="branding">
            <a href="..." class="nav-link">
                <clr-icon shape="bug"></clr-icon>
                <span class="title">APACS</span>
            </a>
          </div>
          <div class="header-nav">
            <a [routerLink]="[{ outlets: { logged: ['dashboard'] } }]" outletName=[logged] class="active nav-link nav-text">Dashboard</a>
          </div>
          <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a (click)="basic = true" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
          </div>

    </header>
    <nav class="subnav">
        [subnav]
    </nav>
    <div class="content-container">
        <div class="content-area">
          <router-outlet name="logged"></router-outlet>
        </div>
    </div>
</div>

<clr-modal [(clrModalOpen)]="basic" [clrModalSize]="'sm'">
    <h3 class="modal-title">Attenzione</h3>
    <div class="modal-body">
        <p>Stai per effettuare il Logout. Sei sicuro?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="basic = false">Annulla</button>
        <button type="button" class="btn btn-primary" (click)="logout()">Ok</button>
    </div>
</clr-modal>
